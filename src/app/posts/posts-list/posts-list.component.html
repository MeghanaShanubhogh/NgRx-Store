<div class="row">
    <div class="col-md-8">
        <h3>Posts</h3>
        <div>
            <button class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</button>
        </div>
        <table class="table table-striped" *ngIf="posts$ |async as postsData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postsData">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                    <td>
                        <a href="" class="btn btn-primary" [routerLink]="['update',post.id]">Update</a>&nbsp;
                        <a class="btn btn-danger" (click)="onDeletePost(post.id ?? '')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
</div>
