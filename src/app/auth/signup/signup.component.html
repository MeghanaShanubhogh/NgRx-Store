<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Sign Up</h3>
        <hr/>
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
            <div class="mb-3">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email"/>
                <div *ngIf="signUpForm.get('email')?.touched && !signUpForm.get('email')?.valid">
                    <div *ngIf="signUpForm.get('email')?.errors?.['required']" style="color: red;">Email is required</div>
                    <div *ngIf="signUpForm.get('email')?.errors?.['email']" style="color: red;">Invalid Email</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="text" class="form-control" formControlName="password"/>
                <div *ngIf="signUpForm.get('password')?.touched && !signUpForm.get('password')?.valid">
                    <div style="color: red;">Password is required</div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>
            </div>
        </form>
    </div>
</div>
